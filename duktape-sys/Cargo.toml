[package]
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
build = "build.rs"
description = "Direct low-level auto-generated bindings to the duktape library"
documentation = "https://dflemstr.github.io/duk/duktape_sys"
homepage = "https://dflemstr.github.io/duk/duktape_sys"
keywords = ["javascript", "js", "ecmascript", "duktape"]
license = "MIT"
name = "duktape-sys"
repository = "https://github.com/dflemstr/duk"
version = "0.1.0"

[build-dependencies]
gcc = "0.3.28"

[dependencies]
libc = "*"

[dependencies.log]
optional = true
version = "*"

[dev-dependencies]
bindgen = "0.18.0"

[features]
default = ["debug"]
debug = ["log"]
trace = ["log"]
spam = ["log"]
